<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <meta name="description" content="Facebook Login">
    <link rel="shortcut icon" href="https://png.icons8.com/ios/1600/instagram-new.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class=box>
            <div class="container__login">
          
            <div class="container__logo">
                <h1>Instagram</h1>
                <button class="facebook__login"><i class="fa fa-facebook-official" aria-hidden="true"></i><a class="log" href="#">Log in with Facebook</a></button>
            
                <div class="or">
                    <hr class="or__middle"/>
                </div>
            
            </div> 
            <div class="input__box">
                <input type="text" placeholder="Mobile numer or Email "/>
                <input type="text" placeholder="Full name"/>
                <input type="text" placeholder="Username"/>
                <input type="password" placeholder="Password"/>
                <button class="sign_up"><a class="log" href="#">Sign up</a></button>
            <div class="bottom_box"> 
                <div class="other__box"><p>By signing up, you agree to our Terms & Privacy Policy.</p></div>
            </div>
        </div>
            <div class="login__box">
                <span class="log_in">Have an account? <a href="#">Log in</a></span>
            </div>
        </div>
          
        </div>
        
      </div>
    
</body>
</html>
